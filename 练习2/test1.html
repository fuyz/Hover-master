<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="hover.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <style>

        body{
            width: 100%;
        }
        body div:nth-of-type(1) {
            width: 400px;
            height: 300px;
            background-size: contain;
            background-image: url(1.jpg);
            margin: 10px 200px;
        }
        a {
            width: 200px;
            height: 50px;
            background: pink;
            border: 0;
            margin: 10px;
            font-size: 20px;
            display: block;
        }

        .aa{
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
        }
        .aa:before {
            pointer-events: none;
            position: absolute;
            z-index: -1;
            content: '';
            border-style: solid;
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: transform;
            transition-property: transform;
            top: calc(50% - 10px);
            right: 0;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #e1e1e1;
        }
        .aa:hover:before, .aa:focus:before, .aa:active:before {
            /*-webkit-transform: translateX(10px);*/
            transform: translateX(20px);
        }


        .test{
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 50px 50px 50px 50px;
            border-color:  transparent transparent transparent red;
        }

    </style>
</head>
<body>



    <h2>Shadow and Glow Transitions</h2>

    <div class="hvr-radial-in" >hvr-shadow</div>
    <br>
    <a href="#" class="hvr-icon-down">hvr-grow-shadow</a>
    <a href="#" class="hvr-float-shadow">Float Shadow</a>
    <a href="#" class="hvr-glow">Glow</a>
    <a href="#" class="hvr-shadow-radial">Shadow Radial</a>
    <a href="#" class="hvr-box-shadow-outset">Box Shadow Outset</a>
    <button  class="hvr-box-shadow-inset">Box Shadow Inset</button>

    <a class="hvr-underline-from-center">hvr-underline-from-center</a>

    <div class="aa" >dwqdwqew</div>

<div class="test"></div>
</body>
